<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Break dan continue</title>
</head>
<body>
	
 	<script>
 		 /*Break & Continue
		pada switch statement kita sudah mengenal kata kunci break,yang di gunakan untuk menghentikan case pada switch
			sama dengan perulangan,break juga di gunakan untuk menghentikan seluruh perulangan
		namun berbeda dengan continue,continue di gunakan untuk menghentikan perulangan saat ini lalu melanjutkan ke perulangan selanjutnya.
		contoh:
 		 */

 		 

 		 for (let ganjil=0; ganjil<=50; ganjil++) {
 		 	if (ganjil % 2 === 0) {
				continue;
 		 	}
 		 	document.write(`<p>penghitung bilangan ganjil ${ganjil}</p>`)
 		 }



 	
 	</script>

</body>
</html>
